{% extends 'main.html' %}


{% block content %}
  <header>
    <a  href="{% url 'home' %}" class="logo">
      <img src="../static/../static/assets/Logo.svg" alt="logo" width="179px" height="auto" />
    </a>
    <nav class="navbar">
      <a  href="{% url 'home' %}" class="bd-r">Home</a>
      <a  href="{% url 'doc_page1' %}" class="bd-r">Documentation</a>
      <a href="#" class="active bd-r" class="bd-r">Animations</a>
      <a  href="{% url 'about' %}" class="bd-r">About</a>
      <button class="download">
        <a href="https://res.cloudinary.com/desomm/raw/upload/v1660556715/animax/files/animax_lqdkdg.zip" download class="my_link">
          <img src="../static/assets/download-16.png" alt="download library" />
          Download
        </a>
      </button>
      <a href="">Jane Doe</a>
    </nav>
</header>
    <main>
      <div class="animation-intro">
        <a class="animation-prev" href="{% url 'anim-bounce' %}"
          ><svg
            width="33"
            height="33"
            viewBox="0 0 33 33"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M27.5 16.5H5.5"
              stroke="#4A4656"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M14.5 7.5L5.5 16.5L14.5 25.5"
              stroke="#4A4656"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
        <div class="animation-intro-content">
          <p>PULSE</p>
          <p>Creates a pulsating effect</p>
        </div>
        <a class="animation-right" href="{% url 'anim-fade' %}"
          ><svg
            width="33"
            height="33"
            viewBox="0 0 33 33"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.5 16.5H27.5"
              stroke="#4A4656"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M18.5 25.5L27.5 16.5L18.5 7.5"
              stroke="#4A4656"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
      </div>
      <div class="animation-nav-bar">
        <a class="animation-switch active" href="#">pulse</a>
        <a class="animation-switch" href="{% url 'anim-pulse_two' %}">heartbeat</a>
      </div>
      <div class="animation-main">
        <div class="developer-actions">
          <a href="#"><img width="25px" src="../static/assets/Repeat.svg" alt="" /></a>
          <a href="#"
            ><img width="25px" src="../static/assets/CodeSimple.svg" alt=""
          /></a>
          <a href="#"><img width="25px" src="../static/assets/Heart.svg" alt="" /></a>
        </div>
        <div class="animation-container">
          <form class="animation-options" action="" method="">
            <h2>Options</h2>
            <!-- Pulse Animation Options Start -->
            <label for="object">Name</label>
            <select class="input-drop bt-15" name="object" id="object" required>
              <option value="circle" disabled selected>Myanimax</option>
            </select>
            <label for="duration-range"
              >Variation (Duration: 0 - 5 Seconds)</label
            >
            <input
              class="slider bt-15 top-10"
              type="range"
              min="0"
              max="5"
              value="1"
              step="0.25"
              name="duration-range"
              id="duration-range"
            />
            <label for="delay-range">Variation (Delay: 0 - 5 Seconds)</label>
            <input
              class="slider bt-15 top-10"
              type="range"
              min="-2"
              max="10"
              step="0.25"
              value="1"
              name="delay-range"
              id="delay-range"
            />
            <div class="options-group">
              <div>
                <label for="play-mode">Play Mode</label>
                <select
                  class="input-drop"
                  name="play-mode"
                  id="play-mode"
                  required
                >
                  <option value="running">Running</option>
                  <option value="paused" selected>Paused</option>
                </select>
              </div>
              <div>
                <label for="direction">Direction</label>
                <select
                  class="input-drop"
                  name="direction"
                  id="direction"
                  required
                >
                  <option value="normal" selected>Normal</option>
                  <option value="reverse">Reverse</option>
                  <option value="alternate">Alternate</option>
                  <option value="alternate-reverse">Alternate-Reverse</option>
                </select>
              </div>
            </div>
            <label for="iteration">Iteration-Count (Count: 1 - 50)</label>
            <div class="iteration-group">
              <div>
                <input
                  class="slider top-10"
                  type="range"
                  min="1"
                  max="50"
                  value="5"
                  name="iteration"
                  id="iteration"
                />
              </div>
              <input
                class="checkbox"
                type="checkbox"
                name="infinite"
                id="infinite"
                value="Infinite"
              /><label for="infinite">Infinite</label>
            </div>

            <label for="timing-function">Timing-Function</label>
            <select
              class="input-drop"
              name="timing-function"
              id="timing-function"
              required
            >
              <option value="linear" selected>Linear</option>
              <option value="ease">Ease</option>
              <option value="ease-in">Ease-in</option>
              <option value="ease-out">Ease-out</option>
              <option value="ease-in-out">Ease-in-out</option>
            </select>
            <!-- Pulse Animation Options End -->
          </form>
          <div id="pulse" class="animation-object"></div>
          <div id="code-template"><code></code></div>
        </div>
      </div>
    </main>
    <!-- <script src="app.js"></script> -->
  </div>
{% endblock %}
